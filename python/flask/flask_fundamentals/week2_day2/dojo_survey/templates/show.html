<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    <link rel="stylesheet" href="show.css">
</head>
<body>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Show Page</h5>
            <h5 class="card-subtitle mb-2 text-muted">Survey Info:</h5>
            <p class="card-text">Name: {{ name_on_template }}</p>
            <p class="card-text">Gender: {{ gender_on_template }}</p>
            <p class="card-text">Location: {{ location_on_template }}</p>
            <p class="card-text">Their thingi: {{ program_on_template }}</p>
            <p class="card-text">Hobbies: {{ hobbies_on_template }} </p>
            <p class="card-text">Don't worry about it: {{ comment_section_on_template }}</p>
            <a href="http://127.0.0.1:5000" class="card-link">Want another Dojo???</a>
        </div>
    </div>
</body>
</html>
