<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/book_style1.css' %}" />
</head>
<body id="body">
    <div id="container">
        <div id="left_side">
            <h4>Add a Book</h4>
            <br>
            <form action="/submit_book/" method="post">
                {% csrf_token %}
                <div class="form-col">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Title" name="title" required>
                    </div>
                    <br>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Description" name="description" required>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <br>
            <br>
            <a href="publisher/">Go to Publishers</a>
        </div>
        <div class="form-row, scrollbar scrollbar-secondary" id="right_side">
            <h4>Books list</h4>
            <div class="force-overflow">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <th scope="row" name="get_id">{{ book.id }}</th>
                            <td>{{ book.title }}</td>
                            <td><a href="/books/{{book.id}}">view</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
