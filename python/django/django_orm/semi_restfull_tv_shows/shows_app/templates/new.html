<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Show</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/book_style1.css' %}" />
</head>
<body>
    <a href="/shows/">Go back</a>
    <div id="container">
        <h1>Add a new Show</h1>
        <form action="/submit_new/" method="post">
            {% csrf_token %}
            <div class="form-col">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Title" name="title" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Network" name="network" required>
                    <label for="release_date">Release Date:</label>
                    <input type="date" class="form-control" placeholder="Release Date" name="release_date" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" placeholder="Description" name="description" required>
                </div>
            </div>
            <input type="hidden" name="show_id" value="{{ show.id }}">
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
