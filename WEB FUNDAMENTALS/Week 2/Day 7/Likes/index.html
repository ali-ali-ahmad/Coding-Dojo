<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1 class="row1">Network</h1>
    <h1 class="row2">Your Feed</h1>
    <div class="container">
        <div class="side-bar">
            <img src="user-circle.png" alt="user circle">
            <a href="#">Add an avatar</a>
            <h1 class="james">James Doe</h1>
        </div>
        <div class="body">
            <div class="feed1">
                <h2>Neil M</h2>
                <p1>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p1>
                <div class="likeNum">
                    <button onclick="addOneLike1()">Like</button>
                    <h4 class="likesNum1">0</h4>
                </div>
            </div>
            <div class="feed2">
                <h2>Nichole K</h2>
                <p1>Just finished my <a href="#">next comic</a>, check it out.</p1>
                <div class="likeNum">
                    <button onclick="addOneLike2()">Like</button>
                    <h4 class="likesNum2">0</h4>
                </div>
            </div>
            <div class="feed3">
                <h2>Jim R</h2>
                <p1>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p1>
                <div class="likeNum">
                    <button onclick="addOneLike3()">Like</button>
                    <h4 class="likesNum3">0</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
