<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>Full Name:* </label>
            <input type="text" name="name" 
            placeholder="Your name..." required>
        </div>
        <div>
            <label>Email Adress:* </label>
            <input type="email" value="@gmail.com" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password" placeholder="Enter a new password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="password" placeholder="Enter the same password">
        </div>
        <div>
            <label>Birthday:* </label>
            <input type="date" name="dob">
        </div>
        <div>
            <p><strong>Gender(optional):</strong></p>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="I prefer not to say">I prefer not to say</label>
        </div>
        <div>
            <p><strong>Tell us more about yourself:</strong></p>
            <textarea name="comment" cols="50" rows="4"></textarea>
        </div>
        <div>
            <p><strong>How much do you workout per week?</strong></p>
            <select name="days">
                <option value="once a week">once a week</option>
                <option>2-3 times a week</option>
                <option>4-5 times a week</option>
                <option>I dont workout</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="policy" 
            id="policy" checked >
            <label for="offers">I have read the privacy policy and I accept the terms</label>
        </div>
        <input type="submit" value="Sign Up!" >
        <p>* indicates required fields</p>
    </form>
    
</body>
</html>
