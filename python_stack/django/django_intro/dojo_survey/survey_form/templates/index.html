<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojo survey</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

</head>
<body id="my_adjustments">
    <h1>Dojo Survey</h1>
    <p>Please fill-out your information in the given sections below:</p>
    <form action='/result' method='post'>
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName1">What they call you</label>
            <input type="name" name='name' class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Full Name">
        </div>
        <div>What are you?
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="Male">
                <label class="form-check-label" for="flexRadioDefault" >Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="Female">
                <label class="form-check-label" for="flexRadioDefault">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="IDC">
                <label class="form-check-label" for="flexRadioDefault">IDC</label>
            </div>
        </div>
        <br>
        <div class="form-select">Where is Yor Dojo?
            <select class="form-control" name='city_select'>
                <option>San Jose</option>
                <option>NYC</option>
                <option>London</option>
                <option>Ramallah</option>
                <option>I am a remotely Dojo</option>
            </select>
        </div>
        <br>
        <div class="form-select">What's fun for you?
            <select class="form-control" name='program_select'>
                <option>Python</option>
                <option>Mern</option>
                <option>C++</option>
                <option>Java</option>
                <option>F#</option>
                <option>I consider myself a front-end kinda person</option>
            </select>
        </div>
        <br>
        <div>What do you consider as a quality time?
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="flexCheckboxDefault" id="flexCheckboxDefault1" value="Burn the food while cooking">
                <label class="form-check-label" for="flexCheckboxDefault">Burn the food while cooking</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="flexCheckboxDefault" id="flexCheckboxDefault2" value="Hiking till my knees hurts">
                <label class="form-check-label" for="flexCheckboxDefault">Hiking till my knees hurts</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="flexCheckboxDefault" id="flexCheckboxDefault3" value="Start a movie and sleep within the first 10 minutes">
                <label class="form-check-label" for="flexCheckboxDefault">Start a movie and sleep within the first 10 minutes</label>
            </div>
        </div>
        <br>
        <div class="input-group" name='comment'>
            <span class="input-group-text">Your comments are ok</span>
            <textarea class="form-control" aria-label="With textarea" name='comment_section'></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"><span>I understand that the information I just filled are useless and only for testing purposes</span></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
