<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>publishers</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/publisher_style1.css' %}" />
</head>
<body id="body">
    <div id="container">
        <div id="left_side">
            <h4>Add a Publisher</h4>
            <br>
            <form action="/submit_publisher/" method="post">
                {% csrf_token %}
                <div class="form-col">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>
                    <br>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Notes" name="notes" required>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <br>
            <br>
            <a href="/">Go to Books</a>
        </div>
        <div class="form-row, scrollbar scrollbar-secondary" id="right_side">
            <form action="/delete/" method="post">
                {% csrf_token %}
                <h4>Publishers list</h4>
                <div class="force-overflow">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for publisher in publishers %}
                            <tr>
                                <th scope="row" name="get_id">{{ publisher.id }}</th>
                                <td>{{ publisher.name }}</td>
                                <td><a href="/publishers/{{publisher.id}}">view</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
